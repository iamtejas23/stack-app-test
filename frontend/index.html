<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add Button</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 20px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: darkblue; }
        p { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Add Button</h1>
        <button onclick="addItem()">Add</button>
        <p id="message"></p>
    </div>
    <script>
        function addItem() {
            fetch("/api/add", { method: "POST" })  // Using relative path to avoid CORS issues
                .then(response => response.json())
                .then(data => document.getElementById("message").innerText = data.message)
                .catch(error => document.getElementById("message").innerText = "Error: " + error.message);
        }
    </script>
</body>
</html>
