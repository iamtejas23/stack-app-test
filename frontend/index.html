<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add Button</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        button { padding: 10px 20px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Add Button</h1>
        <button onclick="addItem()">Add</button>
        <p id="message"></p>
    </div>
    <script>
        function addItem() {
            fetch("http://backend-service:5000/add", { method: "POST" })
                .then(response => response.json())
                .then(data => document.getElementById("message").innerText = data.message);
        }
    </script>
</body>
</html>
